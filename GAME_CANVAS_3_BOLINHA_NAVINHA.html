<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game Canvas - Paulo Alceu</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="400"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var x = 10;
	var y = 50;
	var dx = 2;
	var dy = -2;

	function drawBall() {
		ctx.beginPath();
		ctx.arc(x, y, 10, 0, Math.PI*2);
		ctx.fillStyle = "#0095DD";
		ctx.fill();
		ctx.closePath();
	}

	function draw() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		drawBall();
		x += dx;
		y = 50;
	}

	setInterval(draw, 10);
</script>
<img src="NENHUM.png" style="display: block;margin-left: auto;margin-right: auto; ">
</body>
</html>
